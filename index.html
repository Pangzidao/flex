<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex</title>
</head>
<body>
    <h1>FlexBox Demonstrator</h1>

    <nav>
        <ul>
            <li>flex-direction</li>
            <li>
                <button type="button" class ="flexDirection" id="column">column</button>
            </li>
            <li>
                <button type="button" class ="flexDirection" id="row">row</button>
            </li>
        </ul>
    
        <ul>
            <li>justify-content</li>
            <li>
                    <button type="button" class ="justifyContent" id="flex-start">flex-start</button>
                </li>
                <li>
                    <button type="button" class ="justifyContent" id="flex-end">flex-end</button>
                </li>
                <li>
                    <button type="button" class ="justifyContent" id="center">center</button>
                </li>
                <li>
                    <button type="button" class ="justifyContent" id="space-between">space-between</button>
                </li>
                <li>
                    <button type="button" class ="justifyContent" id="space-around">space-around</button>
                </li>
                <li>
                    <button type="button" class ="justifyContent" id="space-evenly">space-evenly</button>
                </li>
        </ul>
        
        <ul>
            <li>align-items</li>
            <li>
                    <button type="button" class ="alignItems" id="flex-start">flex-start</button>
                </li>
                <li>
                    <button type="button" class ="alignItems" id="flex-end">flex-end</button>
                </li>
                <li>
                    <button type="button" class ="alignItems" id="center">center</button>
                </li>
                <li>
                    <button type="button" class ="alignItems" id="stretch">stretch</button>
                </li>
                <li>
                    <button type="button" class ="alignItems" id="baseline">baseline</button>
                </li>
        </ul> 

    </nav>
    



    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <script src="flex.js"></script> 
</body>
</html>
